version: '3.8'

services:
  rtsp-server:
    build: .
    container_name: rtsp-media-stream-server
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=False
      - RTSP_TIMEOUT=10
    volumes:
      - ./config.json:/app/config.json
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - rtsp-network

networks:
  rtsp-network:
    driver: bridge
